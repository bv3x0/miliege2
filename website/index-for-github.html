<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackTracker Radio</title>
    <style>
      body {
        font-family: 'Times New Roman', serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      .card {
        text-align: center;
      }
      .card img {
        width: 100%;
        max-width: 200px;
        height: auto;
        border: 1px solid #ddd;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      .btn {
        padding: 0.5rem 1rem;
        background: #000;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      .spotify {
        color: #1DB954;
      }
      .apple {
        color: #fa233b;
      }
      .description {
        font-style: italic;
        margin-top: 1.5rem;
        border-top: 1px solid #ddd;
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>TRACKTRACKER</h1>
    <p>Bootleg playlists of radio show tracklists.</p>
    
    <div class="grid">
      <div class="card">
        <h2>Aaron Angell</h2>
        <img src="show-images/aaron.jpeg" alt="Aaron Angell">
        <div class="buttons">
          <a href="https://open.spotify.com/playlist/3bCxtUeyScpUiXeOPzYHNJ" class="btn spotify">SPOTIFY</a>
          <a href="https://music.apple.com/us/playlist/aaron-angell-nts-archive/pl." class="btn apple">APPLE MUSIC</a>
        </div>
      </div>
      
      <div class="card">
        <h2>Organ Tapes</h2>
        <img src="show-images/organ.jpg" alt="Organ Tapes">
        <div class="buttons">
          <a href="https://open.spotify.com/playlist/2tUgWUK276jwsOBC1J2zLP" class="btn spotify">SPOTIFY</a>
          <a href="https://music.apple.com/us/playlist/organ-tapes-nts-archive/pl.u" class="btn apple">APPLE MUSIC</a>
        </div>
      </div>
      
      <div class="card">
        <h2>Kranky</h2>
        <img src="show-images/kranky.jpg" alt="Kranky">
        <div class="buttons">
          <a href="https://open.spotify.com/playlist/2BBpSCmLqEpbJn7ez769bI" class="btn spotify">SPOTIFY</a>
          <a href="https://music.apple.com/us/playlist/kranky-nts-archive/pl.u-RmkqNHB1a4X" class="btn apple">APPLE MUSIC</a>
        </div>
      </div>
    </div>
    
    <div class="description">
      <p>This is a simplified fallback page for the TrackTracker website. <a href="https://github.com/bv3x0/tracktracker">View the full project on GitHub</a>.</p>
    </div>
  </body>
</html>
